    <main class="nested">
      <h1>Fråga? Ställ den här!</h1>
      <h2>Ni kan även boka bana via formuläret nedan, eller ring oss på <a href="tel:031-123 456">031-123 456</a></h2>
      <form class="nested">
        <section id="contact-mainform">
          <label for="name">Förnamn</label> 
          <input type="text" id="name" name="user-name">

          <label for="name">Efternamn</label> 
          <input type="text" id="name" name="user-name">

          <label for="amount">Antal gäster</label>
          <input type="number" name="quantity" min="1" max="5">

          <label for="email">E-postadress</label> 
          <input type="email" id="email" name="user-email">

          <label for="number">Telefonnummer</label> 
          <input type="tel" id="number" name="user-phone">   
        </section>
        
        <section id="contact-message">
          <label for="message">Meddelande</label>
          <textarea id="message"></textarea>
          <input type="submit" value="Skicka" id="send-button">
        </section>
      </form>
    </main>
